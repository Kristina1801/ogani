<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="Welcome to Ogani, your one-stop shop for fresh, organic groceries."
    />
    <meta name="keywords" content="Ogani, organic, grocery, shop" />
    <meta name="author" content="Duško Božić" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ogani | Contact</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap"
      rel="stylesheet"
    />

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/nice-select.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css" />
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="shortcut icon" href="img/logo-icon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>

    <!-- Humberger Begin -->
    <div class="humberger__menu__overlay"></div>
    <div id="mobileNav" class="humberger__menu__wrapper"></div>
    <!-- Humberger End -->

    <!-- Header Section Begin -->
    <header id="headerWrap" class="header"></header>
    <!-- Header Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="breadcrumb__text">
              <h2>Contact Us</h2>
              <div class="breadcrumb__option">
                <a href="./index.html">Home</a>
                <span>Contact Us</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Contact Section Begin -->
    <section class="contact spad">
      <div class="container">
        <div class="row" id="contactInfoWrap"></div>
      </div>
    </section>
    <!-- Contact Section End -->

    <!-- Map Begin -->
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49116.39176087041!2d-86.41867791216099!3d39.69977417971648!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886ca48c841038a1%3A0x70cfba96bf847f0!2sPlainfield%2C%20IN%2C%20USA!5e0!3m2!1sen!2sbd!4v1586106673811!5m2!1sen!2sbd"
        height="500"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
      <div class="map-inside">
        <i class="icon_pin"></i>
        <div class="inside-widget">
          <h4>New York</h4>
          <ul>
            <li>Phone: +12-345-6789</li>
            <li>Add: 16 Creek Ave. Farmingdale, NY</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Map End -->

    <!-- Contact Form Begin -->
    <div class="contact-form spad">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="contact__form__title">
              <h2>Leave Message</h2>
            </div>
          </div>
        </div>
        <form action="#" name="contactForm">
          <div class="row">
            <div class="col-lg-6 col-md-6 mb-3">
              <input
                type="text"
                class="form-input"
                name="fullName"
                id="fullName"
                placeholder="Your name"
              />

              <span id="fullNameError" class="text-danger"></span>
            </div>
            <div class="col-lg-6 col-md-6 mb-3">
              <input
                type="text"
                name="phoneNumber"
                id="phoneNumber"
                class="form-input"
                placeholder="Your Number (+381)"
              />
              <span id="phoneNumberError" class="text-danger"></span>
            </div>
            <div class="col-lg-6 col-md-6 mb-3">
              <input
                type="text"
                class="form-input"
                name="emailAddress"
                id="emailAddress"
                placeholder="Your Email"
              />
              <span id="emailAddressError" class="text-danger"></span>
            </div>
            <div class="col-lg-6 col-md-6 mb-3">
              <select name="question" id="question">
                <option value="0">Choose question type</option>
                <option value="1">Wrong delivery</option>
                <option value="2">Find Job</option>
                <option value="3">About articles</option>
              </select>
              <span id="questionError" class="text-danger"></span>
            </div>
            <div class="col-lg-6 col-md-6 mb-3">
              <label for="contactType">Where to contact you</label> <br />
              <input
                type="radio"
                name="contactType"
                value="phone"
                id="contactTypePhone"
              />
              Phone
              <input
                type="radio"
                name="contactType"
                value="email"
                class="ml-3"
                id="contactTypeEmail"
              />
              Email
              <br />
              <span id="contactTypeError" class="text-danger"></span>
            </div>
            <div class="col-lg-12 mb-3">
              <textarea
                placeholder="Your message"
                name="message"
                id="message"
              ></textarea>
              <span id="messageError" class="text-danger"></span>
            </div>
            <div class="col-lg-6 col-md-6 mb-3 mb-3">
              <input type="checkbox" name="terms" id="terms" /> Terms and
              conditions!
              <br />
              <span id="termsError" class="text-danger"></span>
            </div>
            <div class="col-lg-12" id="successMessage">
              <!-- <div class="alert alert-success text-center" role="alert">
                Message send successfully!
              </div> -->
            </div>
            <div class="col-lg-12 text-center">
              <button type="button" id="sendEmail" class="site-btn">
                SEND MESSAGE
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Contact Form End -->

    <!-- Footer Section Begin -->
    <footer class="footer spad" id="footerWrap"></footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
